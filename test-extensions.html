<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>扩展系统测试</title>
</head>
<body>
  <h1>ThinkMate 扩展系统测试</h1>
  <p>请打开浏览器控制台查看扩展系统初始化状态</p>
  
  <iframe 
    src="http://localhost:5173/" 
    width="100%" 
    height="600" 
    style="border: 1px solid #ccc;">
  </iframe>
  
  <script>
    // 监听控制台消息
    console.log('正在监听扩展系统初始化...');
    
    // 等待页面加载
    setTimeout(() => {
      console.log('测试完成，请查看iframe内的控制台输出');
    }, 5000);
  </script>
</body>
</html>
